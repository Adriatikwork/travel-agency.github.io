version: '3.8'

services:
  # Production-like build (serves static files)
  travel-agency-app:
    build: .
    ports:
      - "8908:3000"
    environment:
      - NODE_ENV=production
    restart: unless-stopped

  # Development with hot reload
  travel-agency-dev:
    build:
      context: .
      dockerfile: Dockerfile.dev
    ports:
      - "8909:3000"
    environment:
      - NODE_ENV=development
    volumes:
      - .:/app
      - /app/node_modules
    command: pnpm dev
    restart: unless-stopped

