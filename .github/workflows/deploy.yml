name: Deploy Next.js to GitHub Pages

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]


permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true  # Cancel previous builds to speed up deployment

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          
      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8
          run_install: false
          
      - name: Get pnpm store directory
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV
          
      - name: Setup pnpm cache
        uses: actions/cache@v3
        with:
          path: ${{ env.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-
          
      - name: Install dependencies
        run: pnpm install --no-frozen-lockfile
        
      - name: Set basePath from repository name
        id: set-basepath
        run: |
          # Extract owner and repo name from GITHUB_REPOSITORY (format: owner/repo-name)
          OWNER=$(echo "${{ github.repository }}" | cut -d'/' -f1)
          REPO_NAME=$(echo "${{ github.repository }}" | cut -d'/' -f2)
          # For user/org pages: if repo-name matches owner.github.io, basePath is empty
          # For project pages: basePath should be /repo-name
          if [[ "$REPO_NAME" == "$OWNER.github.io" ]]; then
            echo "BASE_PATH=" >> $GITHUB_ENV
            echo "Detected user/org page - basePath is empty"
          else
            echo "BASE_PATH=/$REPO_NAME" >> $GITHUB_ENV
            echo "Detected project page - basePath is /$REPO_NAME"
          fi
          echo "Repository: ${{ github.repository }}"
          echo "Base Path will be: $BASE_PATH"
          
      - name: Build Next.js app
        run: pnpm run build
        env:
          NODE_ENV: production
          NEXT_PUBLIC_BASE_PATH: ${{ env.BASE_PATH }}
          
      - name: Create .nojekyll file
        run: touch ./out/.nojekyll
          
      - name: Setup Pages
        uses: actions/configure-pages@v4
        
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./out

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

